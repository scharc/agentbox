<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#1a6328"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#388bfd"/>
    </linearGradient>
  </defs>

  <!-- Container box (3D effect) -->
  <g transform="translate(30, 40)">
    <!-- Box back faces -->
    <polygon points="20,0 140,0 140,100 20,100" fill="#161b22" stroke="#30363d" stroke-width="2"/>

    <!-- Box left face -->
    <polygon points="0,20 20,0 20,100 0,120" fill="#21262d" stroke="#30363d" stroke-width="2"/>

    <!-- Box bottom face -->
    <polygon points="0,120 20,100 140,100 120,120" fill="#0d1117" stroke="#30363d" stroke-width="2"/>

    <!-- Box front face (main) -->
    <rect x="0" y="20" width="120" height="100" rx="4" fill="url(#boxGrad)" stroke="#3fb950" stroke-width="2"/>

    <!-- Agent icon inside box -->
    <g transform="translate(35, 45)">
      <!-- Agent head -->
      <circle cx="25" cy="15" r="14" fill="url(#agentGrad)" stroke="#79c0ff" stroke-width="2"/>

      <!-- Agent eyes -->
      <circle cx="20" cy="12" r="3" fill="#0d1117"/>
      <circle cx="30" cy="12" r="3" fill="#0d1117"/>

      <!-- Agent antenna -->
      <line x1="25" y1="1" x2="25" y2="-8" stroke="#58a6ff" stroke-width="2" stroke-linecap="round"/>
      <circle cx="25" cy="-10" r="3" fill="#58a6ff"/>

      <!-- Agent body -->
      <rect x="10" y="32" width="30" height="25" rx="4" fill="url(#agentGrad)" stroke="#79c0ff" stroke-width="2"/>

      <!-- Agent chest light -->
      <circle cx="25" cy="44" r="4" fill="#3fb950"/>
    </g>
  </g>

  <!-- Sparkles/activity indicators -->
  <g fill="#3fb950" opacity="0.8">
    <circle cx="165" cy="35" r="3"/>
    <circle cx="175" cy="50" r="2"/>
    <circle cx="160" cy="55" r="2"/>
  </g>
</svg>
