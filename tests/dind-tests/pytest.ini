[pytest]
# DinD Test Configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    dind: Docker-in-Docker integration tests
    integration: Integration-level tests
    requires_auth: Tests requiring Claude/Codex credentials
    slow: Slow tests (>30s)
    chain: Dependency chain tests
    pulls_images: Tests that pull Docker images

# Default options
addopts = -v --tb=short -x

# Timeout for tests (in seconds)
timeout = 300

# Capture output
log_cli = true
log_cli_level = INFO
